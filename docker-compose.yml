version: '3.8'

services:
  postgres:
    image: postgres:15.5-alpine
    container_name: payment-gateway-db
    environment:
      POSTGRES_DB: paymentgateway
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD: localdevpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgadmin -d paymentgateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-gateway-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: paymentgateway
      DB_USERNAME: pgadmin
      DB_PASSWORD: localdevpassword
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:

